<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon-insta.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Projeto-Insta</title>

    <meta name="google-site-verification" content="yF9Tny6Z5sFWTMG2qNPhTWVTMAitMXmgjswnlEC5sFg" />
</head>
<body>
    <header>
        <div class="celulares">
            <img class="imagem1" src="assets/samsung.png"> 
            <img class="imagem2" src="assets/search-sam.jpg">
            <img class="imagem3" src="assets/iphone.webp">
            <img class="imagem4" src="assets/tela-iphone.png">

            <form class="tela-login">
            
                <img class="instagram" src="assets/instagram.png">
    
                <div>
                    <input type="text" class="email" name="email" placeholder="Telefone, nome de usuário ou email">
                </div>
    
                <div>
                    <input class="nome" type="text" name="nome" placeholder="Senha">
                </div>

                <button class="btn">Entrar</button>

                <div>
                    <hr class="linha-esquerda"> <p class="ou">OU</p> <hr class="linha-direita">
                </div>

                <div class="entrar-facebook">
                    <img class="icon-facebook" src="assets/facebook.png">
                    <p class="fbgg">Entrar com o Facebook</p>
                </div>

                <div class="senha1">
                    <p>Esqueçeu a senha?</p>
                </div>

                <div class="app-downl1">
                    <img class="google-play" src="assets/google-play.png">
                </div>
            </form>

            <form class="cadastro">
                <p class="cadastre-se">Não tem uma conta? <span class="azul">Cadastre-se</span></p>
            </form>

            <div class="app">
                <P>
                    Obtenha o aplicativo.
                </P>
            </div>
          </div>
    </header>

    <div class="app-downl2">
        <img class="microsoft" src="assets/microsoft.png">
    </div>
</body>
</html>
